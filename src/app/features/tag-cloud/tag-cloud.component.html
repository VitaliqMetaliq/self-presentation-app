<div class="tag-cloud-container">
    <div
        #cloudContainer
        class="tag-cloud">
        @for (tag of tags(); track tag.id) {
            <a class="tag" 
               href=""
               target="_blank" 
               rel="noopener noreferrer"
               (click)="onTagClicked($event, tag.link)">
                {{ tag.name }}
            </a>
        }
    </div>
</div>
